<mat-card class="example-card" style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; flex-grow: 1; height: 100%">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
  </mat-card-header>
  <img style="object-fit: contain; max-width: 200px; max-height: 200px" mat-card-image [src]="product.image" [alt]=product.title>
  <mat-card-content>
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to cart</button>
  </mat-card-actions>
</mat-card>
